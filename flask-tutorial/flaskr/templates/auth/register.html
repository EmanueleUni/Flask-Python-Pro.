<!--{# {% extends 'base.html' %} indica a Jinja che questo template deve sostituire i blocchi del template base. Tutto il contenuto reindirizzato deve apparire all'interno dei tag {% block %} che sovrascrivono i blocchi del template base.  #} -->

{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}
{% block content %}
  <form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required >
	<label for="password">Confirm Password</label>
    <input type="password" name="confpassword" id="confpassword" required >
    <input type="submit" value="Register">
	
  </form>
{% endblock %}
