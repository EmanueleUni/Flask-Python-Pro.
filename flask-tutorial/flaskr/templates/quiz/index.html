{% extends 'base.html' %}

{% block header %}
<h1>Quiz</h1>
{% endblock %}

{% block content %}

<p>Hai <strong>{{ totPoints["points"] }}</strong> punti!</p>

<form method="post">
  <label for="category">Scegli una categoria:</label>
  <select name="category" id="category">
    {% for cat in categories %}
    <option value="{{ cat }}">{{ cat }}</option>
    {% endfor %}
  </select>
  <input type="submit" value="Inizia Quiz">
</form>

<hr>

<h2>Classifica utenti</h2>
<table style="width:100%; border-collapse: collapse;">
  <thead>
    <tr style="background-color: #377ba8; color: white;">
      <th style="padding: 0.5em;">User</th>
      <th style="padding: 0.5em;">Punti</th>
    </tr>
  </thead>
  <tbody>
    {% for user in d %}
    <tr style="text-align:center; {% if loop.index0 % 2 == 0 %}background-color: #f2f2f2;{% endif %}">
      <td>{{ user.username }}</td>
      <td>{{ user.points }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
